machine:
  ruby:
    version: 2.2.3

database:
  override:
    - cd spec/dummy && bundle exec rake db:create && bundle exec rake db:migrate

dependencies:
  override:
    - sudo pip install awscli

deployment:
  release:
    branch: master
    commands:
      - gem build monopoly.gemspec
      - curl http://gems.uken.com/upload -XPOST file=@$(echo penman*.gem)
