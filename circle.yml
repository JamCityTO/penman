machine:
  ruby:
    version: 2.2.3
  environment:
    RAILS_ENV: test

database:
  override:
    - cd spec/dummy
    - bundle install
    - bundle exec rake db:create --trace
    - bundle exec rake db:migrate --trace

deployment:
  release:
    branch: master
    commands:
      - gem build penman.gemspec
      - curl http://gems.uken.com/upload -XPOST file=@$(echo penman*.gem)
      - gem push $(echo penman*.gem)
